<!DOCTYPE html>
<html>
<head>
    <title>Image Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1f1f1f; /* Dark background color */
            color: #fff; /* Text color */
            text-align: center; /* Center-align content */
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            max-width: 80%; /* Limit image width */
            display: block; /* Center-align the image */
            margin: 0 auto 20px; /* Set top and bottom margin to auto for center alignment */
            border-radius: 8px; /* Add border radius */
        }

        p {
            font-size: 18px; /* Font size for the caption */
            line-height: 1.5; /* Line height for better readability */
        }
    </style>
</head>
<body>
    <h1>Image Result</h1>
    <p>{{ caption }}</p>
</body>
</html>
